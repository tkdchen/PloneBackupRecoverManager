{% extends "base_view.html" %}
{% load i18n %}
{% block title_description %}{% trans "Configuration" %}{% endblock %}
{% block custom_css %}
    <style type="text/css">
        #configuration_form {
            margin-top: 12px;
        }
    </style>
{% endblock %}
{% block content %}
<div id="configuration_form">
    <form action="/configure/" method="post">{% csrf_token %}
        <table align="center" cellpadding="3" cellspacing="0" border="0">
        {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input type="submit" name="Save" value="{% trans "Save" %}" />
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
